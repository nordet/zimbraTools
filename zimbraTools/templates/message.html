{% extends "base.html" %}
{% block content %}
  <div id="message">
    <p class="{{ messageType }}">
      {% ifequal messageType "success" %}
        <img src="{{ STATIC_URL }}img/success.png">
      {% endifequal %}
      {% ifequal messageType "info" %}
        <img src="{{ STATIC_URL }}img/info.png">
      {% endifequal %}
      {% ifequal messageType "warning" %}
        <img src="{{ STATIC_URL }}img/warning.png">
      {% endifequal %}
      {{ message }}
    </p>
  </div>
{% endblock %}
