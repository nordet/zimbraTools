{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<h2>Veuillez entrer votre identifiant et votre mot de passe :</h2>
<form method="post" action="login_interne">
  {% csrf_token %}
  {{ form.as_table }}
  <input type="submit" value="login" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
